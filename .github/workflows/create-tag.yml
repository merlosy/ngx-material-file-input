name: Create new tag debug

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Increment for version'
        required: true
        default: 'patch'
        type: choice
        options:
          - prepatch
          - patch
          - preminor
          - minor
          - premajor
          - major

jobs:
  # check:
    # uses: ./.github/workflows/validate.yml
  create-tag:
    runs-on: ubuntu-latest
    # needs: check
    environment: deploy # env needed to access PAT
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      # Compute new version for monorepo (not tagged)
      - name: Set version for monorepo root
        run: npm --no-git-tag-version version "${{ github.event.inputs.increment }}"
      - name: Get newly set monorepo version
        id: repo-version
        uses: martinbeentjes/npm-get-version-action@main
      - run: echo "${{ steps.repo-version.outputs.current-version }}"
      - name: Get current lib version
        id: lib-version
        uses: martinbeentjes/npm-get-version-action@main
        with:
          path: libs/material-file-input
      - run: echo "${{ steps.lib-version.outputs.current-version }}"
      - name: Replace lib version with new
        uses: jacobtomlinson/gha-find-replace@2.0.0
        with:
          find: 'version: "${{ steps.lib-version.outputs.current-version }}'
          replace: 'version: "${{ steps.repo-version.outputs.current-version }}'
      # Apply changes > Git
      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Commit changes with tag
        run: |
          git add package.json package-lock.json libs/material-file-input/package.json
          git commit -m "Release version ${{ steps.repo-version.outputs.current-version }}"
          git push
          git tag -a "v${{ steps.repo-version.outputs.current-version }}" -m "Tag version ${{ steps.repo-version.outputs.current-version }}"
          git push --tags
