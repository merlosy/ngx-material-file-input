name: Validate

on:
  pull_request:
    branches: [master]
  push:
    branches: ['*']
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci --no-audit
      - run: npm run lint

  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci --no-audit
      - run: npm run test:once -- --code-coverage
      - uses: actions/upload-artifact@v3
        with:
          name: material-file-input-${{ matrix.node }}-coverage
          path: coverage/libs/material-file-input
          retention-days: 7

  build-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci --no-audit
      - run: npm run build:lib
      - uses: actions/upload-artifact@v3
        with:
          name: material-file-input-build
          path: dist/material-file-input
          if-no-files-found: error
          retention-days: 7

  build-demo:
    needs: build-lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci --no-audit
      - uses: actions/download-artifact@v3
        with:
          name: material-file-input-build
          path: dist/material-file-input
      - run: npm run build:demo
      - name: Upload packaged demo
        uses: actions/upload-artifact@v3
        with:
          name: demo-build
          path: dist/apps/demo-packaged
          if-no-files-found: error
          retention-days: 7

